<div class="bg-white padding-l-1 padding-r-1 padding-t-3 padding-b-3 text-center">
  <form class="password margin-0 padding-l-1 padding-r-1 padding-b-2 padding-t-2 ft-grey text-left" >
    <div class="margin-0 border-grey margin-b-1p5">
      <label for="username" class="test1 width-35"> 新密码 </label>

      <input id="username" class="border-grey border-ra-0 width-65" name="pwd1" required="required" type="password" ng-model="user.pwd1" placeholder="请输入密码"  autofocus>
    </div>
    <div class="margin-0 border-grey margin-b-1p5">
      <label for="password" class="test1 width-35"> 重复新密码 </label>
      <input id="password" class="border-grey border-ra-0 width-65" name="pwd2" ng-model="user.pwd2" required="required" type="password" placeholder="请再次输入密码" />
    </div>
    <p class="text-center ft-red">{{changePasswordMsg}}</p>
    <p class="login margin-0 text-center">
    <button type="submit" class="button button-primary button-shadow column" ng-click="changePwd(user.pwd1, user.pwd2)">确认修改</button>
    </p>
  </form>
</div>
