<div class="padding-l-1 padding-r-1 padding-t-1 text-center margin-b-7">
  <p class="ft-2p5 ft-89 margin-b-1 margin-t-1">修改密码</p>
  <form autocomplete="off" class="changePwd-form margin-0 padding-b-2 padding-t-1 ft-grey" name="changePwdMobileForm" autocomplete="on"  id="">
    <div class="change-pwd border-grey3-top">
      <!-- 新密码 -->
      <input id="mobilesignup" name="pwd1" ng-model="user.pwd1" type="password" placeholder="新登录密码" required/>
      <!-- 重复密码 -->
      <input id="picCaptcha" name="pwd2" ng-model="user.pwd2" required="required" type="password" placeholder="请重复登录密码"/>
    </div>
     <!-- 完成注册按钮 -->
    <p class="getBack margin-0 text-center">
      <button type="submit" class="ft-normal margin-t-3 button button-primary column " ng-disabled="getPwdMobileForm.mobile.$invalid" ng-click="newPwd(user.mobile,user.captcha)" my-click-once>确认</button>
    </p>
  </form>
  <div class="toast toast2">
    <p>手机号码不正确</p>
    <p class="showcaptcha"></p>
    <p class="ft-white" ng-if="registerForm.picCaptcha.$dirty && registerForm.picCaptcha.$invalid">
      <small ng-if="registerForm.picCaptcha.$error.check">图形验证码错误</small>
    </p>
  </div>
</div>
