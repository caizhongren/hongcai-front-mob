<form class="text-center margin-t-1" ng-submit="login(user)">
  <div>
    <label for="account">帐号</label>
    <input type="text" id="account" ng-model="user.account">
  </div>
  <div>
    <label for="password">密码&nbsp;&nbsp;</label>
    <input type="password" id="password" ng-model="user.password">
  </div>
  <button type="submit">登陆</button>
</form>
