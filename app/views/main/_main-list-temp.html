<!-- 在下面的div class="main-list-temp"上面添加ng-repeat即可  start list-->
<div class="main-list-temp clear" ui-sref="root.project-detail">
  <div class="title">
    <span class="height-line">&nbsp;</span>
    <img src="/images/logo-jigou.png" alt="">
    <span class="title-text ">首单担保2016010001期</span>
    <span class="title-status-orange">融资中</span>
  </div>
  <div class="pro-info">
    <ul>
      <li>
        <p class="ft-orange"><span class="ft-2">12</span>%</p>
        <p>年化收益</p>
      </li>
      <li>
        <p class="ft-black"><span class="ft-2">90</span>天</p>
        <p>投资期限</p>
      </li>
      <li>
        <p class="ft-black"><span class="ft-2">230</span>万元</p>
        <p>投资金额</p>
      </li>
    </ul>
    <div class="pro-info2">
      <div class="progress">
        <div class="progress-bar" ng-class="{'progress-bar-warning': item.status === 8 || item.status === 9 || item.status === 10, 'progress-bar-success progree-bar-green': item.status === 5, 'progress-bar-info': item.status === 11}" role="progressbar" aria-valuenow="{{item.progress || 0 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress||0 }}%">
        </div>
      </div>
      <div class="info1 margin-b-0">
        <div class="left fl text-left">
          <span>可投金额：</span>
          <span>150万元</span>
        </div>
        <div class="right fr text-right">
          <span>已加入</span>
          <span>60.5%</span>
        </div>
      </div>
    </div>
  </div>
  <div class="operation-btn">
    <button class="button-primary button">查看详情</button>
  </div>
</div>
