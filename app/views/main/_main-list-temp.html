<div class="padding-b-1">
  <!-- 在下面的div class="main-list-temp"上面添加ng-repeat即可 -->
  <div class="main-list-temp clear">
    <p class="text-left padding-l-1 margin-b-1"><span class="ft-2">级联担保推荐标150127期</span>&nbsp;<span class="ft-1 ft-grey2">按月付息，到期还本</span></p>
    <div class="text-left padding-l-1">
      <span class="ft-blue3">12</span>%&nbsp;&nbsp;<span class="ft-grey2">┇</span>&nbsp;&nbsp;
      <span class="ft-blue3">12</span>个月&nbsp;&nbsp;<span class="ft-grey2">┇</span>&nbsp;&nbsp;
      <span class="ft-blue3">300</span>万元
      <!-- 引用angular-svg-round-progressbar -->
      <!-- max为最大100份 curr为当前占了几份也即是百分比值  -->
      <div class="fr padding-r-1 ft-blue3 circle-outer">
        <div class="circle-inner">{{curr}}%</div>
        <div class="" round-progress max="100" current="curr" color="#45ccce" bgcolor="#eaeaea" radius="25" stroke="5" semi="false" rounded="true" clockwise="true" responsive="false" duration="800" animation="easeInOutQuart">
        </div>
      </div>
    </div>
  </div>
</div>
