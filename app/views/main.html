  <div class="bg-offWhite padding-l-2 padding-r-2 overflow-hid">
    <ul class="main-tab1 nav-ul columns border-blue border-ra-0p5 margin-t-2 margin-b-2">
      <li class="column text-center margin-0 padding-t-0p5 padding-b-0p5 ft-blue" ng-class="{active: toggle.activeTab===$index}" ng-repeat="tab in tabs" ng-click="toggle.switchTab($index)">{{tab.title}}</li>
