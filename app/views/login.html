<div class="bg-grey4 padding-l-1 padding-r-1 padding-t-3 padding-b-3 text-center" style="min-height:655px;">
  <p class="ft-2p5 ft-89">宏财账号登录</p>
  <form class="login-form ft-grey text-left" autocomplete="on" ng-submit="toLogin(user)">
    <div class="to-login">
      <input id="username" name="username" required="required" type="text" ng-model="user.account" placeholder="用户名/手机号/邮箱"><br>
      <input id="password" name="password" ng-model="user.password" required="required" type="password" placeholder="输入登录密码" class="input-pwd" />
    </div>
    <p ng-show="msg" class="ft-red2 margin-b-0 margin-t-2 text-center">{{msg}}</p>

    <p class="login margin-0 text-center margin-t-2">
      <button type="submit" class="button button-primary column">立即登录</button>
    </p>
    <p class="change_link margin-0 text-center">
      <a ui-sref="root.register" class="to-register ft-red1">注册宏财账号</a><span class="padding-l-1 padding-r-1">|</span><a ui-sref="root.getPwd1" class="to-register ft-black">忘记密码？</a>
    </p>
  </form>
</div>
