<div class="about" >
  <div class="bg-White overflow-hid">
    <ul class="about-tab1 columns ten offset-by-one aboutorange  margin-b-0">
      <li class="column text-center" ng-class="{active: toggle.activeTab===$index}" ng-repeat="tab in tabs track by $index" ng-click="toggle.switchTab($index)">{{tab.title}}</li>
    </ul>
  </div>


  <!-- 要展示的内容如下 -->
  <div class="tab-content columns twelve bg-White overflow-hid padding-b-2" ng-class="{active: toggle.activeTab===$index}" ng-repeat="tab in tabs">
    <section ng-if="tab.title==='战略伙伴'" class="margin-b-7 bg-offWhite">
      <div class="safe bg-white text-left" ng-repeat="item in partners">
        <div class="border-bottom-safe ft-1p8 item-style">
          <i class="fa {{::item.fa}} ft-orange padding-l-2"></i>
          <span class="ft-orange">&nbsp {{item.name }} &nbsp</span>
           <!-- <span class="font-sub-bule">{{ item.eName }}</span> -->
           <hr class="hr-orange">
        </div>
        <div class="ft-1p5 padding-l-2 padding-r-2">
          <p><strong>{{item.title }}</strong>
          </p>
          <p class="text-justify">{{item.introduction}}</p>
        </div>
      </div>
    </section>
    <section class="introduce margin-b-7" ng-if="tab.title==='宏财简介'">

    </section>
    <section ng-if="tab.title==='安全保障'" class="margin-b-7">
      <!-- <div class="row border-solidf5-bottom bg-white padding-t-1 person" ng-class="{'margin-t-0p5': $index !== 0}" ng-repeat="item in consultants">
        <div class="two columns padding-1">
          <p class="margin-b-1"><img ng-src="{{ item.img }}" width="30%" class="text-center"></p>
          <div class="about-right">
          <p class="text-center ft-1p8 margin-b-1 ft-orange"><strong >{{ item.name }}</strong><small>{{ item.title }}</small></p>
          <p class="text-justify ft-1p5 ft-grey4"><small>{{ item.introduction }}</small></p>
        </div>
        </div>
      </div> -->
      <div class="bg-offWhite margin-b-7">
        <div class="safe bg-white" ng-repeat="item in NewSafes">
          <div class="border-bottom-safe ft-1p8 item-style">
            <i class="fa {{::item.fa}} ft-orange padding-l-2"></i>
            <span class="ft-orange">&nbsp {{ item.name }} &nbsp</span>
            <hr class="hr-orange">
          </div>
          <div class="ft-1p5 padding-l-2 padding-r-2">
            <p class="text-justify">{{ item.content }}</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
