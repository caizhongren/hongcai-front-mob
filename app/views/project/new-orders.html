<!-- 项目投资人 -->
<div class="investor-record">
  <table>
    <thead>
      <tr>
        <th>成交时间</th>
        <th>用户名</th>
        <th>投资金额</th>
      </tr>
    </thead>
    <tbody>
      <!-- 有投资 -->
      <tr ng-repeat="order in orderList track by order.id| limitTo : initLimit" ng-show="orderList.length >0 ">
        <td class="ft-grey4">{{order.createTime | date: "yyyy-MM-dd"}}</td>
        <td class="ft-blue">{{order.userName}}</td>
        <td><span class="ft-orange0">{{order.orderAmount| number : 0}}</span>元</td>
      </tr>
      <!-- 没投资 -->
      <tr class="text-center" ng-show="orderList.length <=0 ">
        <td colspan="3">
          <img src="/images/project/no-record.png" width="17%" class="margin-t-2">
          <p class="ft-grey4 margin-b-0 margin-t-1p5">该项目暂未有人投资</p>
          <p class="ft-grey4 margin-b-0">快做第一投资人吧</p>
        </td>
      </tr>

    </tbody>
  </table>
  <div class="text-center" ng-show="orderList.length > initLimit">
    <p><i class="fa fa-list-ul ft-orange"></i>&nbsp;<a class="ft-black" ng-click="loadMore();">查看更多投资信息</a></p>
  </div>
</div>
