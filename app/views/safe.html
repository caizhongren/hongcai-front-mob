<div class="safe" ng-repeat="item in safes">
  <div class="border-bottom-safe font-bule ft-2 item-style">
    <i class="fa {{item.fa}}"></i>
    <span>&nbsp {{ item.name }} &nbsp</span>
    <span class="font-sub-bule">{{ item.eName }}</span>
  </div>
  <div class="ft-1p5">
    <p><strong>{{ item.title }}</strong>
    </p>
    <p>{{ item.content }}</p>
  </div>
</div>
