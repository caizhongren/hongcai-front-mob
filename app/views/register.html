<p class="margin-b-0 margin-t-0 padding-t-0p5 padding-b-0p5 bg-yellow2 padding-l-1" ng-hide="closeInfo">宏财网与东兴证券合作，开启P2F模式！<i class="fa fa-times fr fa-2x padding-r-1 ft-grey" ng-click="closeInfo=true"></i></p>
<div class="bg-grey4 padding-l-1 padding-r-1 padding-t-1 text-center margin-b-7" style="min-height:627px;">
  <!-- <img src="/images/login-2.png" width="65%"> -->
  <p class="ft-2p5 ft-89 margin-b-1 margin-t-1">注册宏财账号</p>
  <form autocomplete="off" class="register-form margin-0 padding-b-2 padding-t-1 ft-grey" name="registerForm" autocomplete="on" ng-submit="signUp(user);" id="registerForm">
    <div class="to-register">
      <input id="mobilesignup" name="mobile" ensure-unique ng-model="user.mobile" ng-pattern="/^((13[0-9])|(15[^4,\D])|(18[0-9])|(17[0678])|(14[0-9]))\d{8}$/" type="tel" placeholder="11位长度手机号码" required/><br>
      <input id="passwordsignup" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="22" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/" required="required" type="password" placeholder="6-22位字符，数字或字母组合" />
    </div>
    <p class="ft-red2 margin-b-1 margin-t-1" ng-if="registerForm.mobile.$dirty && registerForm.mobile.$invalid && !registerForm.mobile.$focused">
      <small ng-if="registerForm.mobile.$error.unique">手机号码已注册</small>
      <small ng-if="registerForm.mobile.$error.pattern">手机号码格式不正确</small>
    </p>
    <p class="ft-red2 margin-b-1 margin-t-1" ng-if="registerForm.password.$dirty && registerForm.password.$invalid && !registerForm.password.$focused">
      <small ng-if="registerForm.password.$error.minlength">不能小于6个字符</small>
      <small ng-if="registerForm.password.$error.maxlength">不能大于22个字符</small>
      <small ng-if="registerForm.password.$error.pattern">长度6-22，数字或字母的组合，可以包含特殊字符</small>
    </p>
    <div class="to-invite">
      <input id="captchasignup" name="captchasignup" ng-model="user.captcha" required="required" type="text" placeholder="6位数字" /><span ng-click="sendMobileCaptcha(user);" ng-disabled="registerForm.mobile.$invalid">获取验证码</span><br>
      <input class="invitationCode" name="invitationCode" type="text" placeholder="邀请码" style="border-radius:0;" />
    </div>
    <p class="ft-red2 margin-b-1 margin-t-1" ng-show="captchaShow">msg</p>
    <p class="clear margin-0 margin-b-0p5 text-center">
      <input type="checkbox" checked><small>我已阅读并同意<a href="javascript:;" ng-click="toggle();" class="ft-black2" style="text-decoration:underline;">《注册协议》</a></small>
    </p>
    <p class="signin margin-0 text-center">
      <button type="submit" class="button button-primary column {{registerForm.$invalid ? 'button-disabled' : ''}}" ng-disabled="registerForm.$invalid">立即注册</button>
    </p>
    <p class="change_link margin-0 text-center clear">
      <small>已有账号 ?
        <a ui-sref="root.login" class="to_login ft-red1"> 立即登录 </a>
      </small>
    </p>
  </form>
</div>
<div class="alert-agreement" ng-show="showRegistrationAgreement" ng-include src="'views/_registration-agreement.html'">
</div>
<div class="mask" ng-show="showRegistrationAgreement"></div>
