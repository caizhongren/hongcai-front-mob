<p class="margin-b-0 margin-t-0 padding-t-0p5 padding-b-0p5 bg-yellow2 padding-l-1" ng-hide="closeInfo">宏财网与东兴证券合作，开启P2F模式！<i class="fa fa-times fr fa-2x padding-r-2 ft-grey" ng-click="closeInfo=true"></i></p>
<div class="bg-white padding-l-1 padding-r-1 padding-t-1 text-center margin-b-7">
  <img src="/images/login-2.png" width="65%">
  <form autocomplete="off" class="register margin-0 padding-b-2 padding-t-1 ft-grey" name="registerForm" autocomplete="on" ng-submit="signUp(user);" id="registerForm">
    <p class="margin-0 border-grey margin-b-1p5" ng-class="{'border-red':registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused}">
      <label for="name"><small>用&nbsp;户&nbsp;名</small>
      </label>
      <input type="text" id="name" name="name" ng-model="user.name" real-mix-min-length="4" ng-maxlength="15" ng-pattern="/^[\u4e00-\u9fa5|a-z|A-Z][\u4e00-\u9fa5|a-z|A-Z|_|0-9|\-]{0,}$/" placeholder="4-15位字符，以字母、中文开头" ensure-unique ng-class="{'border-red':registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused}" required ng-focus/>
    </p>
    <p class="ft-red" ng-if="registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused">
      <small ng-if="registerForm.name.$error.unique">用户名已被占用</small>
      <small ng-if="registerForm.name.$error.minlength">不能小于4个字符</small>
      <small ng-if="registerForm.name.$error.maxlength">不能大于15个字符</small>
      <small ng-if="registerForm.name.$error.pattern">4-15位字符，以字母、中文开头，支持中文、字母、数字以及下划线</small>
      <small ng-if="registerForm.name.$error.required">4-15位字符，以字母、中文开头，支持中文、字母、数字以及下划线</small>
    </p>
    <p class="margin-0 border-grey margin-b-1p5" ng-class="{'border-red':registerForm.password.$dirty && registerForm.password.$invalid && !registerForm.password.$focused}">
      <label for="passwordsignup"><small>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</small>
      </label>
      <input id="passwordsignup" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="22" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/" required="required" type="password" placeholder="6-22位字符，数字或字母组合" />
    </p>
    <p class="ft-red" ng-if="registerForm.password.$dirty && registerForm.password.$invalid && !registerForm.password.$focused">
      <small ng-if="registerForm.password.$error.minlength">不能小于6个字符</small>
      <small ng-if="registerForm.password.$error.maxlength">不能大于22个字符</small>
      <small ng-if="registerForm.password.$error.pattern">长度6-22，数字或字母的组合，可以包含特殊字符</small>
    </p>
    <p class="margin-0 border-grey margin-b-1p5" ng-class="{'border-red':registerForm.mobile.$dirty && registerForm.mobile.$invalid && !registerForm.mobile.$blur}">
      <label for="mobilesignup"><small>手机号码</small>
      </label>
      <input id="mobilesignup" name="mobile" ensure-unique ng-model="user.mobile" ng-pattern="/^((13[0-9])|(15[^4,\D])|(18[0-9])|(17[0678])|(14[0-9]))\d{8}$/" type="tel" placeholder="11位长度手机号码" required/>
    </p>
    <p class="ft-red" ng-if="registerForm.mobile.$dirty && registerForm.mobile.$invalid && !registerForm.mobile.$focused">
      <small ng-if="registerForm.mobile.$error.unique">手机号码已被占用</small>
      <small ng-if="registerForm.mobile.$error.pattern">手机号码格式不正确</small>
    </p>
    <p class="margin-0 border-grey margin-b-1p5 u-pull-left" style="width: 65%;">
      <label for="captchasignup" style="width: 39%;"><small>验&nbsp;证&nbsp;码</small>
      </label>
      <input id="captchasignup" name="captchasignup" ng-model="user.captcha" required="required" type="text" placeholder="6位数字" style="width: 61%;" />
    </p>
    <p class="getCaptcha u-pull-left" style="width: 30%;">
      <button type="button" class="padding-0 u-full-width {{registerForm.mobile.$invalid ? 'button-disabled' : 'button-primary'}}" ng-click="sendMobileCaptcha(user);" ng-disabled="registerForm.mobile.$invalid" style="border-radius:0;">获取验证码</button>
    </p>
    <p class="margin-0 border-grey margin-b-1p5 u-pull-left" style="width:100%;" id="invitationCode">
      <label>邀请码</label>
      <input class="invitationCode" name="invitationCode" type="text" placeholder="11位长度手机号码" style="border-radius:0;" />
    </p>
    <!--     <p id="invitationCode" class="margin-0 margin-b-1p5 clear">
      <label>邀请码</label>
      <input class="invitationCode" name="invitationCode" type="text" placeholder="11位长度手机号码" style="border-radius:0;"/>
    </p> -->
    <p class="clear margin-0 margin-b-0p5 text-center">
      <input type="checkbox" checked><small>我已阅读并同意<a href="javascript:;" ng-click="toggle();">《注册协议》</a></small>
    </p>
    <p class="signin margin-0 text-center">
      <button type="submit" class="button button-primary column {{registerForm.$invalid ? 'button-disabled button-shadow-grey' : 'button-shadow'}}" ng-disabled="registerForm.$invalid">立即注册</button>
    </p>
    <p class="change_link margin-0 text-center clear">
      <small>已有账号 ?
        <a ui-sref="root.login" class="to_login ft-orange"> 立即登录 </a>
      </small>
    </p>
  </form>
</div>
<div class="alert-agreement" ng-show="showRegistrationAgreement" ng-include src="'views/_registration-agreement.html'">
</div>
<div class="mask" ng-show="showRegistrationAgreement"></div>
