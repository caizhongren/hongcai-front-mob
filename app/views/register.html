<div class="bg-white padding-l-1 padding-r-1 padding-t-1 text-center">
  <img src="/images/signup-3.png" width="65%">
  <form class="register margin-0 padding-b-2 padding-t-1 ft-grey" name="registerForm" autocomplete="on" ng-submit="signUp(user);" id="registerForm">
    <div class="margin-0 border-grey border-ra-0p5 margin-b-1p5">
      <label for="name"><small>用户名</small>
      </label>
      <input type="text" id="name" name="name" ng-model="user.name" real-mix-min-length="4" ng-maxlength="15" ng-pattern="/^[\u4e00-\u9fa5|a-z|A-Z][\u4e00-\u9fa5|a-z|A-Z|_|0-9|\-]{0,}$/" placeholder="4-15位字符，以字母、中文开头" ensure-unique ng-class="{'border-red':registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused}" required ng-focus autofocus/>
    </div>

    <div ng-if="registerForm.name.$dirty && registerForm.name.$invalid && !registerForm.name.$focused">
      <span class="row" ng-if="registerForm.name.$error.unique">
        <small class="input-tips regist-input-tips">用户名已被占用</small>
      </span>
      <span class="row" ng-if="registerForm.name.$error.minlength">
        <small class="input-tips regist-input-tips">不能小于4个字符</small>
      </span>
      <span class="row" ng-if="registerForm.name.$error.maxlength">
        <small class="input-tips regist-input-tips">不能大于15个字符</small>
      </span>
      <span class="row" ng-if="registerForm.name.$error.pattern">
        <small class="input-tips regist-input-tips">4-15位字符，以字母、中文开头，支持中文、字母、数字以及下划线</small>
      </span>
      <span class="row" ng-if="registerForm.name.$error.required">
        <small class="input-tips regist-input-tips">4-15位字符，以字母、中文开头，支持中文、字母、数字以及下划线</small>
      </span>
    </div>
    <div class="margin-0 border-grey border-ra-0p5 margin-b-1p5">
      <label for="passwordsignup"><small>密码</small>
      </label>
      <input id="passwordsignup" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="22" ng-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/" required="required" type="password" placeholder="6-22位字符，数字或字母组合" />
    </div>
    <div ng-if="registerForm.password.$dirty && registerForm.password.$invalid && !registerForm.password.$focused">
      <div ng-if="registerForm.password.$error.minlength" class="row">
        <p class="input-tips regist-input-tips">不能小于6个字符</p>
      </div>
      <div ng-if="registerForm.password.$error.maxlength" class="row">
        <p class="input-tips regist-input-tips">不能大于22个字符</p>
      </div>
      <div ng-if="registerForm.password.$error.pattern" class="row">
        <p class="input-tips regist-input-tips">长度6-22，数字或字母的组合，可以包含特殊字符</p>
      </div>
    </div>
    <div class="margin-0 border-grey border-ra-0p5 margin-b-1p5">
      <label for="mobilesignup"><small>手机号码</small>
      </label>
      <input id="mobilesignup" name="mobile" ensure-unique ng-model="user.mobile" ng-pattern="/^((13[0-9])|(15[^4,\D])|(18[0-9])|(17[0678])|(14[0-9]))\d{8}$/" type="tel" placeholder="11位长度手机号码" required/>
    </div>
    <div ng-if="registerForm.mobile.$dirty && registerForm.mobile.$invalid && !registerForm.mobile.$focused">
      <div ng-if="registerForm.mobile.$error.unique" class="row">
        <p class="input-tips regist-input-tips">手机号码已被占用</p>
      </div>
      <div ng-if="registerForm.mobile.$error.pattern" class="row">
        <p class="input-tips regist-input-tips">手机号码格式不正确</p>
      </div>
    </div>
    <div class="margin-0 border-grey border-ra-0p5 margin-b-1p5 u-pull-left" style="width: 65%;">
      <label for="captchasignup" style="width: 39%;"><small>验证码</small>
      </label>
      <input id="captchasignup" name="captchasignup" ng-model="user.captcha"  required="required" type="text" placeholder="6位数字" style="width: 61%;" />
    </div>
    <div class="margin-0 margin-b-1p5">
      <a href="javascript:;" class="getCaptcha" ng-click="sendMobileCaptcha(user);"><strong><small>获取验证码</small></strong></a>
    </div>
    <div id="invitationCode" class="margin-0 margin-b-1p5 clear">
      <label><small>邀请码<br><span class="ft-grey1">(选填)</span></small>
      </label>
      <input class="invitationCode" name="invitationCode" type="text" placeholder="11位长度手机号码" />
    </div>
    <div class="clear margin-0 margin-b-0p5 text-left">
      <input type="checkbox" checked><small>我已阅读并同意<a ui-sref="root.registration-agreement" target="_blank">《注册协议》</a></small>
    </div>
    <div class="signin margin-0 text-center">
      <input type="submit" class="button button-primary column" value="立即注册" />
    </div>
    <div class="change_link margin-0 text-center clear">
      <small>已经注册过 ?
        <a ui-sref="root.login" class="to_login"> 登录 </a>
      </small>
    </div>
  </form>
</div>
