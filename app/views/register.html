<div class="bg-yellow padding-l-1 padding-r-1 padding-t-1 text-center">
    <img src="/images/signup-3.png" width="50%">
    <form class="register margin-0 padding-b-2 padding-t-1 ft-grey" autocomplete="on">
        <p class="margin-0 border-grey border-ra-0p5 margin-b-1p5">
            <label for="usernamesignup" class="border-grey-right" data-icon="u"><small>用户名</small></label>
            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="4-15位字符，以字母、中文开头"/>
        </p>
        <p class="margin-0 border-grey border-ra-0p5 margin-b-1p5">
            <label for="passwordsignup" class="border-grey-right" data-icon="p"><small>密码</small></label>
            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="6-22位字符，数字或字母组合"/>
        </p>
        <p class="margin-0 border-grey border-ra-0p5 margin-b-1p5">
            <label for="mobilesignup" class="border-grey-right" data-icon="m"><small>手机号码</small></label>
            <input id="mobilesignup" name="mobilesignup" required="required" type="tel" placeholder="11位长度手机号码"/>
        </p>
        <p class="margin-0 border-grey border-ra-0p5 margin-b-1p5 u-pull-left" style="width: 65%;">
            <label for="captchasignup" class=" border-grey-right" data-icon="c" style="width: 39%;"><small>验证码</small></label>
            <input id="captchasignup" name="captchasignup" required="required" type="text" placeholder="6位数字" style="width: 61%;"/>
        </p>
        <p class="margin-0 margin-b-1p5">
            <a href="javascript:;" class="getCaptcha"><strong><small>获取验证码</small></strong></a>
        </p>
        <p id="invitationCode" class="margin-0 margin-b-1p5 clear">
            <label><small>邀请码<br><span class="ft-grey1">(选填)</span></small></label>
            <input class=" invitationCode" name="invitationCode" required="required" type="text" placeholder="11位长度手机号码"/>
        </p>
        <p class="clear margin-0 margin-b-0p5 text-left">
            <input type="checkbox" checked><small>我已阅读并同意<a ui-sref="root.registration-agreement" target="_blank">《注册协议》</a></small>
        </p>
        <p class="signin margin-0 text-center">
            <input type="submit" class="button button-primary column" value="注册"/>
        </p>
        <p class="change_link margin-0 text-center clear">  
            <small>已经注册过 ?
                <a ui-sref="root.login" class="to_login"> 登录 </a>
            </small>
        </p>
    </form> 
</div>
