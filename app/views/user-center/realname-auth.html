.share-page-breakWishLayer {
  position: fixed;

  z-index: 999999;

  left: 0;
  right: 0;
}

.heart {
  -webkit-animation: beat .55s infinite alternate;
  animation: beat .55s infinite alternate;
  -webkit-transform-origin: center;
  transform-origin: center;
}

@keyframes "beat" {
  to {
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
  }
}

@-webkit-keyframes "beat" {
  to {
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
  }
}

.money-bounce {
  -webkit-animation: money-bounce 1s 1 alternate;
  animation: money-bounce 1s 1 alternate;
  -webkit-transform-origin: center;
  transform-origin: center;
}

@keyframes money-bounce {
  0% {
    transform: scale(0.1) rotate(-8deg) translateX(300px) translateY(300px)
  }
  100% {
    transform: scale(1) rotate(-8deg)
  }
}

<div class="share-page-breakWishLayer width-100 height-100" style="background-color:rgba(0,0,0,0.8);">
  <div class="bg-white margin-t-5 margin-l-2 margin-r-1 ft-1p2 padding-2" style="border-radius:0.5rem;">
    <div class="border-red-bottom padding-t-1"><span class="share-page-mask-activity">身份验证</span><span class="u-pull-right ft-red3" ng-click="$parent.toRealNameAuth=false;">关闭</span></div>
    <form autocomplete="on" id="realNameAuthForm" name="realNameAuthForm" class="margin-b-0">
      <div class="margin-t-1 ft-1p4 ft-black2">
        <p class="margin-0 margin-b-1 check-id">
          <span class="ft-black">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span></span>
          <span style="border-bottom: 1px solid #ddd;"><input id="realName" class="ft-black margin-b-0 ft-1p4" name="realName" type="text" ng-model="user.realName" placeholder="姓名" style="width:100%;padding:6px 2px 6px 2rem;border:0;text-align: left;" ng-disabled="!timeout" required>
          </span>
        </p>
        <p class="margin-0 margin-b-1 check-id">
          <span class="ft-black">身份证号码:</span>
          <span style="border-bottom: 1px solid #ddd;"><input id="idNo" class="ft-black margin-b-0 ft-1p4" name="idNo" type="text" ng-model="user.idNo" placeholder="身份证号码" style="width:100%;padding:6px 2px 6px 2rem;border:0;text-align: left;" ng-pattern="/^([0-9]{17}[0-9X]{1})|([0-9]{15})$/" ng-disabled="!timeout" required>
          </span>
        </p>
        <p></p>
      </div>
      <div class="ft-red text-center margin-t-2 margin-b-1 ft-1p2">
        {{errMsg}}
      </div>
      <div class="margin-b-1">
        <button class="share-page-mask-btn" ng-disabled="realNameAuthForm.$invalid" ng-click="realNameAuth(user)" my-click-once>点击认证</button>
      </div>
    </form>
  </div>
</div>
</div>
