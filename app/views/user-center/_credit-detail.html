<div class="credit-item border-grey2-bottom margin-b-2">
  <div class="border-orange4 padding-l-2 padding-r-2 padding-t-1 padding-b-1 overflow-hid bg-pink">
    <span class="u-pull-left" style="border-left:0.5rem solid #fd8f3f;padding-left:1rem;font-weight:bold;">{{ item.projectName }}</span>
    <span class="u-pull-right ft-grey2" style="color: #D8BE95;" ng-show="item.isRepeatInvest === 1"><i class="fa fa-history"></i>&nbsp;已自动续投</span>
    <span class="u-pull-right ft-grey2" ng-show="item.isRepeatInvest === 2"><i class="fa fa-history"></i>&nbsp;未自动续投</span>
  </div>
  <div class="u-full-width padding-2 overflow-hid">
    <div class="credit-item-info u-pull-left text-center ft-1p4">
      <strong class="ft-orange ft-1p6">{{ item.transferableAmount |currency:"":2 || 0}}</strong>
      <br>
      <span class="ft-grey2">投资金额(元)</span>
    </div>
    <div class="credit-item-info u-pull-left text-center ft-1p4">
      <strong class="ft-orange ft-1p6">{{ item.baseRate + item.riseRate |currency:"":2 || 0}}&nbsp;</strong>
      <br>
      <span class="ft-grey2">本期利率(%)</span>
    </div>
    <div class="credit-item-info u-pull-left text-center ft-1p4">
      <strong class="ft-orange ft-1p6">{{ item.profit - item.returnProfit |currency:"":2 || 0}}</strong>
      <br>
      <span class="ft-grey2">待收金额(元)</span>
    </div>
  </div>
</div>
