<div class="credit-item border-grey2-bottom margin-b-2">
  <div class="border-orange padding-l-2 padding-r-2 padding-t-1 padding-b-1 overflow-hid bg-yellow1">
    <span class="u-pull-left">{{ item.projectName }}</span>
    <span class="u-pull-right ft-grey2" style="color: #D8BE95;" ng-show="item.isRepeatInvest === 1"><i class="fa fa-history"></i>已自动续投</span>
    <span class="u-pull-right ft-grey2" ng-show="item.isRepeatInvest === 2"><i class="fa fa-history"></i>未自动续投</span>
  </div>
  <div class="u-full-width padding-2 overflow-hid">
    <div class="credit-item-info u-pull-left text-left ft-1p4">
      <strong class="ft-orange">{{ item.transferableAmount |currency:"":1 || 0}}</strong>
      <br>
      <span class="ft-grey2">投资金额(元)</span>
    </div>
    <div class="credit-item-info u-pull-left text-left ft-1p4">
      <strong class="ft-orange">{{ item.baseRate + item.riseRate |currency:"":1 || 0}}&nbsp;</strong>
      <br>
      <span class="ft-grey2">本期利率(%)</span>
    </div>
    <div class="credit-item-info u-pull-left text-left ft-1p4">
      <strong class="ft-orange">{{ item.profit - item.returnProfit |currency:"":1 || 0}}</strong>
      <br>
      <span class="ft-grey2">待收金额(元)</span>
    </div>
  </div>
</div>
