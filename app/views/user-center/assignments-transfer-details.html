<!-- 债券转让操作页 -->
<div class="assignments-trans ft-666" auto-height>
	<div class="transferable bg-white padding-t-1p2 padding-b-1p2  padding-l-1p5 padding-r-1p5">
		<span>可转金额（元）：</span><span class="ft-Arial ft-orange2 ft-1p7">{{creditRight.transferableAmount || 0 | number: 2}}</span>
	</div>
	<div class="transfer bg-offWhite">
		<form name="" class="margin-b-1p3">
			<div class="transfer-amount padding-l-1p5 padding-r-1p5 padding-t-2p3 bg-white">
				<span>转让金额（元）</span>
				<input class="margin-b-1p3 border-grey ft-1p7 ft-grey7 ft-Arial" type="number" name="transAmount" placeholder="请输入转让金额" >
			</div>
			<div class="transfer-annual bg-white padding-l-1p5 padding-r-1p5 margin-b-1p3  bg-white border-grey-bottom">
				<span class="margin-r-0p3">转让利率（%）</span>
				<input class="border-grey ft-1p7 ft-grey7 margin-b-0 ft-Arial" type="number" name="transAnunal" placeholder="请输入转让利率">
				<p class="margin-b-0 ft-1p3">当前转让奖金预计 <span class="ft-1p3 ft-orange2 ft-Arial">123.44</span>元 </p>
			</div>
			<div class="return bg-white border-grey-bottom border-grey-top padding-l-1p5 padding-r-1p5 padding-t-1p2 padding-b-1p2">
				<span>预计回款（元）</span><span class="ft-Arial ft-1p7 display-inb text-right return-amount">2002.00</span>
			</div>
		</form>
	</div>
	<div class="question bg-white border-grey-bottom border-grey-top border-grey-bottom border-grey-top padding-l-1p5 padding-r-1p5 padding-t-1p2 padding-b-1p2  margin-b-1p3">
		<span>常见问题</span><span class="fr ft-Arial ft-2p8 margin-t--1"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
	</div>
	<div class="transfer-btn">
		<div class="text-center"><button class="ft-white ft-1p6 text-center">确认转让</button></div>
	</div>
</div>
