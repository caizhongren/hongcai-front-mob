<div class="deal bg-white">
  <h6 class="border-grey text-center padding-t-0p5 padding-b-0p5 margin-0"><strong>交易记录</strong></h6>
  <div class="row text-center margin-t-5" ng-hide="deals">
    <img src="images/user-center/deal-list.png" width="50%">
    <p class="padding-2-t">亲，您还没有产生任何交易呢...</p>
    <input type="button" class="half margin-0 padding-t-0p5 padding-b-0p5 bg-blue3 ft-white ft-1p8 button button-primary" ui-sref="root.main" value="浏览理财产品">
  </div>
  <div class="padding-2" ng-show="deals">
    <table class="u-full-width">
      <thead class="bg-blue2">
        <th class="ft-grey3">时间</th>
        <th class="ft-grey3">交易类型</th>
        <th class="ft-grey3">收支描述</th>
        <th class="ft-grey3">收入(元)</th>
        <th class="ft-grey3">支出(元)</th>
        <th class="ft-grey3">账户现金(元)</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in deals.data">
          <td>{{item.createTime | date: 'yyyy-MM-dd'}}</td>
          <td>{{ dealMap[item.type] }}</td>
          <td><strong class="ft-orange">{{ item.description }}</strong></td>
          <td class="ft-orange">{{item.getAmount |currency:"":1 || 0}}</td>
          <td class="ft-orange">{{item.payAmount |currency:"":1 || 0}}</td>
          <td><strong class="ft-orange">{{item.balance |currency:"":1 || 0}}</strong></td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <input type="button" class="button button-primary" ng-click="loadDealMore();" value="加载更多">
    </div>
  </div>

</div>
