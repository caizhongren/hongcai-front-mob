<!-- 我的投资 -->
<div class="investment bg-white overflow-hid">
  <div>
    <p class="border-grey margin-0 text-center">尊敬的{{ userAccount.name }}<br>&nbsp;&nbsp;您累计投资项目{{ userAccount.investAmount }}个</p>
    <ul class="account-tab1 nav-ul overflow-hid">
      <li class="column border-grey text-center margin-0 padding-t-0p5 padding-b-0p5">回款中项目： {{'5'}}个</li>
      <li class="column border-grey text-center margin-0 padding-t-0p5 padding-b-0p5">已结清项目： {{'5'}}个</li>
    </ul>
  </div>
  <!-- 未支付订单提示 -->
  <div class="margin-t-0p5 margin-b-0p5 text-center">
    <div>您有订单尚未支付（5分钟后失效）<button>立即支付</button></div>
  </div>

  <!-- 尚未开通易宝提示 -->
  <div ng-include src="'views/yeepayless-hint.html'" ng-if="hasLoggedUser.securityStatus.trusteeshipAccountStatus === 0">
  </div>

  <div class="text-center">
    <a class="column" ui-sref="root.user-center.credits">我的债权</a>
    <a class="column" ui-sref="root.user-center.orders">我的订单</a>
    <a class="column" ui-sref="root.user-center.payment-collection">回款计划</a>
  </div>
</div>
