<div class="spring-activity">
  <div class="head-otherdetail">
  	<img src="/images/activity/other2.png" alt="" width="90%">
    <div class="copywriter ft-bold ft-2p5 text-center">
      领现金&nbsp;每人都有&nbsp;&nbsp;最高50元
    </div>
  	<div class="head-user">
  		<img ng-src="{{ freeWish.user.headImgUrl || '/images/activity/dubai.png'}}" alt="" width="100%">
  	</div>
  	<div class="head-username">
  		{{freeWish.user.nickName || '金鱼公主'}}
  	</div>
  	<div class="head-money">
  		{{freeWish.amount || 0}}<span class="ft-2 ft-bold">元</span>
  	</div>

    <div ng-switch="bindWechat || isLogged" >
      <a class="btn-write ft-2p5 ft-bold text-center" ng-switch-default ng-href="{{'share-spring/detail/' + freeWish.number+ '#attention' }}" ng-click="addFreeWishPraise(freeWish.id)">
        <div class="textcopy">帮TA砸罐</div>
      </a>

      <!-- <div class="head-btn">
        <img src="/images/activity/other3.png" alt="">
      </div> -->
      <div class="btn-write ft-2p5 ft-bold text-center" ng-switch-when="true" ng-click="cheerFreeWish(freeWish)">
          <div class="textcopy">帮TA砸罐</div>
      </div>
    </div>

  </div>
  <div class="content-otherdetail">
  	<div class="padding-l-2 padding-r-2 ft-1p5 ft-black3 text-center">
  		<div id="demo" class="qimo8">
			  <div class="qimo">
			    <div id="demo1">
			      <ul>
			        <li><img src="/images/activity/money1.png" alt="">宏财网已发放现金总额<span class="ft-2 ft-bold">{{totalReward | number:0}}</span>元</li>
			      </ul>
			    </div>
			    <div id="demo2"></div>
			  </div>
			</div>

  	</div>
  	<div class="padding-l-2 padding-r-2">
  		<div class="list-tips">
  			<div class="left-line fl"></div>
  			<div class="tips-content">砸罐小能手</div>
  			<div class="right-line fr"></div>
  		</div>	
  	</div>
  	<div class="padding-l-1 padding-r-1 margin-t-1">
      <div class="list-content">
        <div class="row" ng-show="cheerInt > 0" ng-repeat="repeatNum in repeatNums | limitTo : initLimit">
          <div class="table-cell" ng-repeat="item in freeWish.cheerRecords | slice:repeatNum * 6 - 6:repeatNum*6">
            <div class="img-border">
              <img ng-src="{{ item.user.headImgUrl || '/images/activity/dubai.png'}}" alt="" width="100%" class="img-test">
            </div>
          </div>
        </div>
        <div class="row" ng-show="cheerInt <= 0">
          <div class="table-cell" ng-repeat="item in freeWish.cheerRecords">
            <div class="img-border">
              <img ng-src="{{ item.user.headImgUrl || '/images/activity/dubai.png'}}" alt="" width="100%" class="img-test">
            </div>
          </div>

          <div class="table-cell" ng-repeat="item in [1,2,3,4,5,6] | limitTo : 6 - freeWish.cheerRecords.length">
            <div class="img-border">
              <img src="/images/activity/index-grey.png" alt="" width="100%">
              <div class="img-untip ft-1p2">
                未点亮
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ft-white ft-1p4 text-center margin-t-1 margin-b-0" ng-show="cheerInt > initLimit" ng-click="viewMore()">查看更多&nbsp;<i class="fa fa-angle-double-down"></i></div>
    </div>
  	<div class="text-center ft-red5 ft-1p6 ft-bold margin-t-2" id="attention">
  		长按二维码&nbsp;领取现金
  	</div>
  	<div class="text-center margin-t-1">
  		<img src="/images/activity/index-wxin.png" alt="" width="50%" ng-show="!test">
      <img src="/images/activity/index-wxin-test.png" alt="" width="50%" ng-show="test">
  	</div>
  </div>
</div>
<!-- 没资格帮忙蒙层 可以用ng-show控制-->
<div class="share-page-breakWishLayer width-100 height-100" style="background-color:rgba(0,0,0,0.8);" ng-show="false" my-click-once>
  <div class="margin-l-1 margin-r-1 ft-1p2 padding-1" style="border-radius:0.5rem;">
    <img src="/images/activity/share-002.png" alt="" width="100%">
  </div>
</div>
<!-- 为别人砸罐后弹出的蒙层cheerFreeSuccess -->
<div class="share-detail-Layer" ng-show="cheerFreeSuccess" ng-click="goDetail(myFreeWish)">
	<div class="monkey">
		<!-- <div class="monkey-head padding-r-2">
			<i class="fa fa-times-circle-o ft-white ft-3 tip-close fr" ng-click="goDetail(myFreeWish)"></i>
		</div> -->
		<div class="monkey-tipdetail">
			<img src="/images/activity/share-003.png" alt="" width="100%">
      <div class="text-tip">
        <p class="ft-red6 ft-3 ft-bold">恭喜您！</p>
        <div class="ft-1p6 ft-black clear text-center over-auto mid-white">
        <div class="spectical-masktip text-right">
          获得
        </div><div class="ft-5 ft-red6 ft-bold spectical-masktip text-center">{{myFreeWish.amount || 0}}元</div><div class="spectical-masktip text-left">现金！</div></div>
        <p class="ft-1p6 ft-black bottom-white">已成功帮好友砸罐！</p>
      </div>
		</div>
	</div>
</div>
<!-- 砸罐成功弹出已进行任务弹出的蒙层 goOnMyWay-->
<div class="share-detail-Layer" ng-show="goOnMyWay" ng-click="goOn()">
  <div class="monkey">
    <!-- <div class="monkey-head padding-r-2">
      <i class="fa fa-times-circle-o ft-white ft-3 tip-close fr" ng-click="goOn()"></i>
    </div> -->
    <div class="monkey-tipdetail">
      <img src="/images/activity/share-003.png" alt="" width="100%">
      <div class="text-tip">
        <p class="ft-red6 ft-3 margin-t-1">恭喜您</p>
        <p class="ft-1p6 ft-black  mid-white">已成功帮好友砸罐！</p>
        <p class="ft-red6 ft-3 bottom-white">继续我的淘金之旅</p>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
var demo = document.getElementById("demo");
var demo1 = document.getElementById("demo1");
var demo2 = document.getElementById("demo2");
demo2.innerHTML=document.getElementById("demo1").innerHTML;
function Marquee(){
if(demo.scrollLeft-demo2.offsetWidth>=0){
 demo.scrollLeft-=demo1.offsetWidth;
}
else{
 demo.scrollLeft++;
}
}
var myvar=setInterval(Marquee,30);
</script>
