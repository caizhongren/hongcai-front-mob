<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name='format-detection' content='telephone=no' />
    <meta name='format-detection' content='email=no' />
    <!--去掉移动端input聚焦默认背景-->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="wap-font-scale" content="no">
    <title>谁是点钞王</title>
    <!-- <link rel="stylesheet" type="text/css" href="../../styles/games/game-counting.css"> -->
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico"/>
    <style type="text/css">
      .game-counting-innner div {
        height: auto;
      }
      .game-counting-wrap p, .game-counting-wrap div {
        font-size: .32rem;
        color: #fff;
        font-weight: bold;
      }
      .game-counting-innner img.logo {
        display: block;
        margin: .04rem auto;
      }
      .game-counting-innner img.title-img {
        margin-left: .4rem;
      }
      .display-inbl {
        display: inline-block;
      }
      .display-bl {
        display: block;
      }
      .margin {
        margin: 0 auto;
      }
      span.count-tip {
        font-size: .28rem;
        position: absolute;
      }
      .times img, .count-down img {
        margin: .2rem .1rem 0 .3rem;
      }
      .count-down img {
        margin-left: .4rem;
      }
      .count-down .process-wrap {
        position: relative;
        margin-left: 2%;
        width: 66%;
        height: .58rem;
        background: url('../../images/games/process-bg.png') no-repeat center center;
        background-size: 100%;
      }
      .count-down .process-wrap .process {
        height: .2rem;
        width: 96%;
        background-color: #fff026;
        border-radius: .15rem;
        position: absolute;
        top: .15rem;
        left: .04rem;
      }
      .count-down .process-wrap .count-tip {
        right: .2rem;
        top: -.3rem;
      }
      .count-down div.display-inbl {
        width: 83%;
        height: .48rem;
      }
      .count .count-statistics {
        margin: .2rem;
        height: 1rem;
        width: 100%;
        background: url('../../images/games/icon-money.png') no-repeat 38% center;
        background-size: 23%;
        text-align: center;
      }
      .count .count-statistics p {
        margin: .22rem 0 0.4rem .8rem;
        color: #fff026;
        position: relative;
      }
      .count .count-statistics p span {
        position: absolute;
        color: #fff;
        right: .8rem;
        top: -.33rem;
      }
      .count .count-statistics p span.icon-rule {
        position: absolute;
        top: -.2rem;
        right: -1.98rem;
        width: .9rem;
        padding: .07rem 0 .07rem .1rem;
        background: url('../../images/games/icon-rule.png') no-repeat 0 0;
        background-size: 100% 100%;
        font-size: .24rem;
        color: #ff001a;
        line-height: 1.2;
      }
      .count .count-money img.box-top {
        margin-bottom: -.19rem;
      }
      .count .count-money ul {
        margin-top: -.33rem;
      }
      .count .count-money .btns {
        width: 94%;
        margin-top: -.3rem;
      }
      .count .count-money .btns div {
        width: 49%;
        position: relative;
      }
      .btns .btn-left img:first-child, .btns .btn-right img:first-child {
        position: absolute;
        top: -1.6rem;
      }
      .btns .btn-left img:first-child {
        left: 0.1rem;
      }
      .btns .btn-right img:first-child {
        right: 0.1rem;
      }
      .btns .btn-left span, .btns .btn-right span {
        position: absolute;
        top: -.62rem;
        font-size: .42rem;
        font-family: CTCuHeiSJ;
      }
      .btns .btn-left span {
        left: .2rem;
        color: #c8e5d0;
      }
      .btns .btn-right span {
        right: .2rem;
        color: #ffbdc5;
      }
      /*开始游戏321倒计时*/
      #startGame {
        -moz-animation: fideOut 1s alternate 4s forwards;
        -webkit-animation: fideOut 1s alternate 4s forwards;
        animation: fideOut 1s alternate 4s forwards;
        opacity: 1;
        /*display: none;*/
      }
      .startGame img {
        display: block;
        opacity: 0;
        margin: 0 auto;
        position: absolute;
        top: 3.6rem;
        left: 33%;
      }
      .startGame img.countDown3 {
        -moz-animation: countDown 1s alternate;
        -webkit-animation: countDown 1s alternate;
        animation: countDown 1s alternate;
      }
      .startGame img.countDown2 {
        left: 36%;
        -moz-animation: countDown 1s alternate 1s;
        -webkit-animation: countDown 1s alternate 1s;
        animation: countDown 1s alternate 1s;
      }
      .startGame img.countDown1 {
        left: 40%;
        -moz-animation: countDown 1s alternate 2s;
        -webkit-animation: countDown 1s alternate 2s;
        animation: countDown 1s alternate 2s;
      }
      .startGame img.countDown0 {
        top: 4rem;
        left: 26%;
        -moz-animation: countDown 1s alternate 3s;
        -webkit-animation: countDown 1s alternate 3s;
        animation: countDown 1s alternate 3s;
      }
      @-moz-keyframes countDown {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @-webkit-keyframes countDown {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes countDown {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @-moz-keyframes fideOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @-webkit-keyframes fideOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes fideOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../../styles/games/common.css">
    <script src="../../scripts/rem.js"></script>
  </head>
  <body>
    <div class="game-counting-wrap">
      <div class="game-counting">
        <div class="game-counting-innner">
          <!-- <img src="../../images/games/logo-hongcai.png" width="44%" class="logo"> -->
          <img src="../../images/games/header-title.png" width="72%" class="title-img">
          <!-- 剩余次数 -->
          <div class="times">
            <img src="../../images/games/hand-left.png" class="display-inbl" width="7%">
            <p class="display-inbl">剩余游戏次数：5次</p>
          </div>
          <!-- 倒计时 -->
          <div class="count-down">
            <img src="../../images/games/count-down.png" class="display-inbl" width="4.5%">
            <div class="display-inbl">
              <span class="left">倒计时:</span>
              <div class="process-wrap left">
                <span class="count-tip">-5</span>
                <div class="process"></div>
              </div>
              <span class="left">17s</span>
            </div>
          </div>
          <div class="count">
            <div class="count-statistics">
              <p class="display-inbl">9000元 
                <span class="count-tip">+100</span>
                <span class="icon-rule">活动<br>规则 </span>
              </p>
            </div>
            <div class="count-money">
              <img src="../../images/games/box1.png" width="65%" class="margin display-bl box-top box-top">
              <img src="../../images/games/box2.png" width="61.5%" class="margin display-bl">
              <ul>
                <li><img src="../../images/games/50.png" class="display-bl margin" width="55%"></li>
                <li><img src="../../images/games/100.png" class="display-bl margin" width="55%"></li>
                <li><img src="../../images/games/50.png" class="display-bl margin" width="55%"></li>
              </ul>
              <div class="btns clear">
                <div class="display-inbl btn-left">
                  <img src="../../images/games/hand.png" width="28%" class="noviceHand">
                  <span>50</span>
                  <img src="../../images/games/button-50.png" width="41%">
                </div>
                <div class="display-inbl btn-right">
                  <img src="../../images/games/hand.png" width="28%" class="noviceHand">
                  <span>100</span>
                  <img src="../../images/games/button-100.png" class="right" width="41%">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 321游戏开始倒计时 -->
        <div class="mask-common" id="startGame">
          <div class="startGame">
            <img src="../../images/games/reload-3.png" width="30%" class="countDown3">
            <img src="../../images/games/reload-2.png" width="28%" class="countDown2">
            <img src="../../images/games/reload-1.png" width="16%" class="countDown1">
            <img src="../../images/games/reload-start.png" width="50%" class="countDown0">
          </div>
        </div>
        <!-- 活动规则弹窗 -->
        <div class="mask-common" id="ruleBox" style="display: none">
          <div class="ruleBox">
            <div class="rule-title">游戏规则</div>
            <div class="contents">
              <div class="rule-content">
                <span class="num">①</span>
                <span class="txt">遇到面值50元时，点击左手按钮；<img src="../../images/games/rule-hand-left.png" alt=""  width="8%"></span>
              </div>
              <div class="rule-content">
                <span class="num">②</span>
                <span class="txt">遇到面值100元时，点击右手按钮；<img src="../../images/games/rule-hand-right.png" alt=""  width="8%"></span>
              </div>
              <div class="rule-content">
                <span class="num">③</span>
                <span class="txt">注意！如选择错误的方向，<img src="../../images/games/rule-count.png" alt=""  width="6%">倒计时将减少5秒哟！</span>
              </div>
              <div class="rule-content">
                <span class="num">④</span>
                <span class="txt">在规定30s倒计时结束后，<img src="../../images/games/rule-clock.png" alt=""  width="8%">您将获得与正确数出金额相同的特权本金奖励！（有效期3天）</span>
              </div>
              <div class="rule-content">
                <span class="num">⑤</span>
                <span class="txt">每人有5次机会，邀请好友一起玩，可额外获得1次奖励机会，多邀多得！</span>
              </div>
            </div>
            <div class="close-btn" onclick="closeBtn()"></div>
          </div>
          <div class="rule-start-btn">我知道了，开始游戏</div>
        </div>
      </div>
    </div>
  </body>
</html>
