<script>
  function isWeixin(){
    var ua = navigator.userAgent.toLowerCase();
    return ua.match(/MicroMessenger/i)=="micromessenger";
  }
  var onlineTime = new Date('2017.06.29').getDate();
  var today = new Date().getDate();
  var countDown = onlineTime - today;
  if (countDown <=0) {
    countDown = 0;
  }else if (countDown <10 && countDown >0) {
    countDown = countDown;
    countDown0 = 0;
  }else if (countDown >=10) {
    countDown = countDown - ((Math.floor(countDown/10))*10);
    countDown0 = ((onlineTime - today) - ((Math.floor((onlineTime - today)/100))*100) - countDown)/10; 
  }
  console.log(onlineTime-today);
  console.log(countDown);
  console.log(countDown0);

</script>
