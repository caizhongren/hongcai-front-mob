<div class="bg-white padding-l-1 padding-r-1 padding-t-3 padding-b-3 overflow-hid text-center" ng-switch="page">
  <div class="overflow-hid">
    <img src="/images/success-re_03.png" width="30%">
    <p class="padding-t-1 ft-2 ft-black2 margin-t-2">
      <strong ng-switch-default>恭喜您，成功开通易宝账户！</strong>
      <strong ng-switch-when="1">恭喜您，成功充值{{amount | number:2}}元！</strong>
      <strong ng-switch-when="2">恭喜您，成功提现！</strong>
      <strong ng-switch-when="3">恭喜您，成功投资{{amount | number:2}}元！</strong>
      <strong ng-switch-when="4">恭喜您，成功绑定银行卡！</strong>
    </p>
    <div class="column twelve padding-l-1 padding-r-1 margin-b-1 padding-b-2 margin-t-2">
      <div class="one-half column button button-primary button-shadow u-pull-left border-none">
        <span ui-sref="root.main" ng-switch-defalt>浏览项目</span>
        <span ui-sref="root.main" ng-switch-when="1">浏览项目</span>
        <span ui-sref="root.main" ng-switch-when="2">浏览项目</span>
        <spanui-sref="root.user-center.credits" ng-switch-when="3">浏览项目</span>
        <span ui-sref="root.main" ng-switch-when="4">浏览项目</span>
      </div>
    </div>
  </div>
</div>
